<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="main-container">
        <div id="main-image-div">
            <img id="top-bar-image" src="assets/main_backgroud_image.avif" alt="">


            <nav class="nav-bar">
                <div class="left">
                    <a href="index.html">Get the App</a>
                </div>
                <div class="right">
                    <ul class="right-nav-list" type="none">
                        <li>Investor Relations</li>
                        <li>Add Restaurant</li>
                        <li>Login</li>
                        <li>Sign up</li>
                    </ul>
                </div>
            </nav>

            <div class="search_main">
                <div class="serach-part">
                    <div id="zomato-logo-div"><img src="assets/zomato_logo.avif" alt="">
                    </div>
                    <div id="welcom-div">
                        <p>Discover the best food & drinks in <span id="place">Muvattupuzha</span></p>
                    </div>
                </div>
                <div class="serach-box">
                    <div class="left-search">
                        <img id="loc-svg" src="assets/loc.svg" alt="">
                        <input class="input-box-search" type="text" placeholder="Muvattupuzha p o">
                    </div>
                    <div class="right-search"><img class="serach-svg" src="assets/search.svg" alt="">

                        <input type="text" class="input-box-search-right"
                            placeholder="search for restaurant. cuisine or a dish">

                    </div>
                </div>
            </div>

            <div class="foodCardsDiv">
                <div id="cardone">
                    <div class="food-card"><img class="food1" src="assets/food-card.avif" alt=""></div>
                    <div class="food_text"></div>
                </div>



                <div id="cardtwo"></div>

            </div>



        </div>
    </div>

</body>

</html>
